name: ğŸš€ Production CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===============================================
  # ğŸ§ª STAGE 1: TEST & QUALITY
  # ===============================================
  test-and-quality:
    name: ğŸ§ª Test & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¨ Code Formatting Check
        run: |
          echo "ğŸ¨ Checking code formatting with Black..."
          black --check --diff . || (echo "âŒ Code needs formatting. Run: black ." && exit 1)
          echo "âœ… Code formatting looks good!"

      - name: ğŸ” Code Style Check  
        run: |
          echo "ğŸ” Checking code style with Flake8..."
          flake8 . --max-line-length=100 --exclude=.git,__pycache__ || (echo "âŒ Code style issues found" && exit 1)
          echo "âœ… Code style looks good!"

      - name: ğŸ§ª Run Unit Tests
        run: |
          echo "ğŸ§ª Running test suite..."
          pytest --cov=. --cov-report=term-missing -v || (echo "âŒ Tests failed" && exit 1)
          echo "âœ… All tests passed!"

      - name: ğŸ›¡ï¸ Security Scan
        run: |
          echo "ğŸ›¡ï¸ Running security checks..."
          bandit -r . || echo "âš ï¸ Security warnings found (non-blocking)"
          safety check || echo "âš ï¸ Dependency warnings found (non-blocking)"
          echo "âœ… Security scan completed!"

  # ===============================================
  # ğŸ³ STAGE 2: BUILD & PUSH CONTAINER
  # ===============================================
  build-container:
    name: ğŸ³ Build & Push Container
    runs-on: ubuntu-latest
    needs: test-and-quality
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Generate Tags & Labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Build Summary
        run: |
          echo "ğŸ‰ Container built successfully!"
          echo "ğŸ“¦ Image pushed to registry"
          echo "ğŸ”— Registry: ${{ env.REGISTRY }}"

  # ===============================================
  # ğŸ›¡ï¸ STAGE 3: CONTAINER SECURITY SCAN
  # ===============================================
  container-security:
    name: ğŸ›¡ï¸ Container Security Scan
    runs-on: ubuntu-latest
    needs: build-container
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Image for Scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: scan-image:latest
          cache-from: type=gha

      - name: ğŸ›¡ï¸ Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-image:latest'
          format: 'table'
          exit-code: '0'

      - name: âœ… Security Scan Complete
        run: |
          echo "ğŸ›¡ï¸ Container security scan completed!"
          echo "ğŸ“Š Check the logs above for any vulnerabilities"

  # ===============================================
  # ğŸŒ STAGE 4: DEPLOY DOCUMENTATION
  # ===============================================
  deploy-docs:
    name: ğŸŒ Deploy Documentation
    runs-on: ubuntu-latest
    needs: [build-container, container-security]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“– Generate API Documentation
        run: |
          mkdir -p docs
          
          # Generate OpenAPI spec
          python -c "
          import json
          from main import app
          spec = app.openapi()
          with open('docs/openapi.json', 'w') as f:
              json.dump(spec, f, indent=2)
          print('âœ… API specification generated')
          "
          
          # Create beautiful docs page
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Production-Ready CI/CD API</title>
              <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
              <style>
                  body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
                  .header {
                      background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
                      color: white; padding: 2rem; text-align: center;
                  }
                  .header h1 { margin: 0; font-size: 2.5rem; font-weight: 300; }
                  .header p { margin: 1rem 0 0; opacity: 0.9; font-size: 1.1rem; }
                  .badges { margin: 1.5rem 0 0; }
                  .badge {
                      display: inline-block; background: rgba(255,255,255,0.2);
                      padding: 0.5rem 1rem; margin: 0.25rem; border-radius: 20px;
                      font-size: 0.9rem; backdrop-filter: blur(10px);
                  }
                  #swagger-ui { max-width: 1200px; margin: 0 auto; }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>ğŸš€ Production-Ready CI/CD API</h1>
                  <p>Professional Python FastAPI with Enterprise DevOps Practices</p>
                  <div class="badges">
                      <span class="badge">ğŸ§ª Automated Testing</span>
                      <span class="badge">ğŸ›¡ï¸ Security Scanning</span>
                      <span class="badge">ğŸ³ Container Ready</span>
                      <span class="badge">ğŸ“Š Quality Assured</span>
                  </div>
              </div>
              <div id="swagger-ui"></div>
              <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
              <script>
                  SwaggerUIBundle({
                      url: './openapi.json',
                      dom_id: '#swagger-ui',
                      presets: [
                          SwaggerUIBundle.presets.apis,
                          SwaggerUIBundle.presets.standalone
                      ]
                  });
              </script>
          </body>
          </html>
          EOF

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Documentation deployed successfully!"
          echo "ğŸŒ Visit: https://mehulsaxena.github.io/production-ready-cicd/"

  # ===============================================
  # ğŸ“Š STAGE 5: FINAL REPORT
  # ===============================================
  final-report:
    name: ğŸ“Š Pipeline Report
    runs-on: ubuntu-latest
    needs: [test-and-quality, build-container, container-security, deploy-docs]
    if: always()
    steps:
      - name: ğŸ“Š Generate Pipeline Report
        run: |
          echo "# ğŸš€ CI/CD Pipeline Report"
          echo ""
          echo "## Pipeline Status"
          echo "- ğŸ§ª **Testing & Quality:** ${{ needs.test-and-quality.result }}"
          echo "- ğŸ³ **Container Build:** ${{ needs.build-container.result }}"  
          echo "- ğŸ›¡ï¸ **Security Scan:** ${{ needs.container-security.result }}"
          echo "- ğŸŒ **Documentation:** ${{ needs.deploy-docs.result }}"
          echo ""
          if [[ "${{ needs.test-and-quality.result }}" == "success" && "${{ needs.build-container.result }}" == "success" ]]; then
            echo "## âœ… Status: READY FOR PRODUCTION!"
            echo "ğŸŒ **Live Documentation:** https://mehulsaxena.github.io/production-ready-cicd/"
          else
            echo "## âŒ Status: Issues Found - Check Logs"
          fi

      - name: ğŸ¯ Success Message
        if: needs.test-and-quality.result == 'success' && needs.build-container.result == 'success'
        run: |
          echo "ğŸ‰ Congratulations! Your application is production-ready!"
          echo "âœ… All quality checks passed"
          echo "âœ… Container built and secured"
          echo "âœ… Documentation deployed"
          echo "ğŸŒ View your API docs at: https://mehulsaxena.github.io/production-ready-cicd/"
