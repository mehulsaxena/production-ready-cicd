name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  APP_NAME: demo-app
  STAGE: dev
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Environment
        run: |
          echo "Setting up environment variables"
          echo "COMMIT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "✅ Dependencies installed successfully"

      - name: 🔍 Lint Code (Black & Flake8)
        run: |
          black --check --diff .
          flake8 . --max-line-length=100 --exclude=.git,__pycache__
          echo "✅ Code formatting and linting completed"

      - name: 🧪 Run Tests with Coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html -v
          echo "✅ Tests completed with coverage report"

      - name: 🛡️ Security Scan (Bandit & Safety)
        run: |
          bandit -r . -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true
          echo "✅ Security scanning completed"

      - name: 🐳 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: 🏷️ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 🐳 Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

      - name: 🐳 Build Docker Image (Local Test)
        if: failure()
        run: |
          echo "⚠️ Container registry push failed, building locally for validation"
          docker build -t demo-app:test .
          echo "✅ Docker build successful - image ready for deployment"

  deploy-staging:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    environment: staging
    
    steps:
      - name: 🚀 Deploy to Staging
        run: |
          echo "Staging deployment logic goes here"
          echo "Image: ${{ needs.ci.outputs.image-tag }}"
          # kubectl apply -f k8s/ / docker-compose up / terraform apply

  deploy-production:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: 🌍 Deploy to Production
        run: |
          echo "Production deployment logic goes here"
          echo "Image: ${{ needs.ci.outputs.image-tag }}"
          # kubectl apply -f k8s/ / helm upgrade / terraform apply

  notify:
    needs: [ci, deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: 🎉 Notify Success
        if: needs.ci.result == 'success'
        run: |
          echo "Pipeline succeeded - Slack notification logic goes here"
          # curl -X POST -H 'Content-type: application/json' --data '{"text":"✅ Deployment successful"}' $SLACK_WEBHOOK

      - name: ❌ Notify Failure
        if: needs.ci.result == 'failure'
        run: |
          echo "Pipeline failed - Slack notification logic goes here"
          # curl -X POST -H 'Content-type: application/json' --data '{"text":"❌ Deployment failed"}' $SLACK_WEBHOOK
